    <div class="form-container">
        <h2>Submit Your Idea</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" required>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="student">Student</option>
                <option value="former_employee">Former Employee</option>
                <option value="enthisiast">Enthusiast</option>
                <option value="freelancer">Freelancer</option>
                <option value="other">Other</option>
            </select>

            <label for="idea">Idea:</label>
            <input type="text" id="idea" name="idea" required>

            <label for="ideadesc">Give Description of your Idea:</label>
            <textarea name="ideadesc" class="inp" id="ideadesc" cols="30" rows="5"
            placeholder="Give Description of your Idea."></textarea>

            <input type="submit" value="Submit">
        </form>
